<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1.0, initial-scale=1.0">
        <title>爱你呦</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="loading">
            <h3>加载中<span></span></h3>
            <div class="jdt">
                <span><div class="jdz">0%</div></span>
            </div>
        </div>
        <div class="bjzb">

        </div>
        <script src='https://libs.baidu.com/jquery/1.10.2/jquery.min.js'></script>
        <script>
            $(function(){
                var bj = 0;
                var jh = "";
                var jdtjd = 0;
                var sp = $('.loading h3 span');
                var t = setInterval(function(){
                    bj++;
                    jh+="。";
                    sp.html(jh);
                    fun1(bj)
                },500)
                var t1 = setInterval(function(){
                    if(jdtjd == 45){
                        clearInterval(t1)
                        var t2 = setInterval(function(){
                            if(jdtjd == 75){
                                clearInterval(t2)
                                var t3 = setInterval(function(){
                                    if(jdtjd == 100){
                                        clearInterval(t3)
                                        fun2()
                                    }else{
                                        jdtjd++;
                                        $('.loading .jdt span').css("width",jdtjd+"%")
                                        $('.loading .jdt .jdz').html(jdtjd+"%")
                                    }
                                },300)
                            }else{
                                jdtjd++;
                                $('.loading .jdt span').css("width",jdtjd+"%")
                                $('.loading .jdt .jdz').html(jdtjd+"%")
                            }
                        },100)
                    }else{
                        jdtjd++;
                        $('.loading .jdt span').css("width",jdtjd+"%")
                        $('.loading .jdt .jdz').html(jdtjd+"%")
                    }
                    
                },200)




                function fun1(cal){
                    if(cal == 4 ){
                        bj = 0;
                        jh ="";
                        sp.html("");
                    }
                }
                function fun2(){
                    $('.bjzb').css("background","#121212")
                    setTimeout(function(){
                        window.location.href = "pub/02.html";
                    },1200)
                }




            })
        </script>
    </body>
</html>
